<body class="text-center" data-gr-c-s-loaded="true">
    <form class="form-signin" #loginForm="ngForm">
      <img class="mb-4" src="" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="username" class="sr-only">Usuário</label>
    
      <label for="password" class="sr-only">Password</label>
    
      <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
      <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me cadastrar</button>
    </form>  
  
  </body>
